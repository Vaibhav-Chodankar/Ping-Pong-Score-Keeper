<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container d-flex justify-content-center">
    <section class="col-5 border shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <img src="ping_pong.jpg" alt="Ping Pong Image" class="img-fluid">
        <p class="border-bottom pt-2 pb-2">Ping Pong Score Keeper</p>
        <h2 id="score1" class="d-inline">0</h2>
        <h2 class="d-inline">to</h2>
        <h2 id="score2" class="d-inline">0</h2>
        <p>Use the button below to keep Score</p>
        <label for="rounds"> <b>Playing To</b></label>
        <select name="rounds" id="rounds" class="rounded">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select>
        <div class="mt-3">
            <div class="btn-group d-flex flex-row">
                <button id="btn1" class="btn btn-success">+1 Player one</button>
                <button id="btn2" class="btn btn-primary">+1 Player Two</button>
                <button id="btn3" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
